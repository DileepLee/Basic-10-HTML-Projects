<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
</head>
<body>
    <table align="center" border="1" cellpadding="20" cellspacing="1" >
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">DileepLee</td>
            <td align="center">24</td>
            <td align="center">Chittoor</td>
        </tr>

        <tr>
            <td align="center">2</td>
            <td align="center">Dinesh</td>
            <td align="center">22</td>
            <td align="center">Tirupati</td>
        </tr>

        <tr>
            <td align="center">3</td>
            <td align="center">VenkyVenn</td>
            <td align="center">28</td>
            <td align="center">Bangalore</td>
        </tr>

        <tr>
            <td align="center">4</td>
            <td align="center">Kiran Kumar</td>
            <td align="center">27</td>
            <td align="center">Hyderabad</td>
        </tr>
    </table>
<!--If you add the attributes in table tag like width, height, cell padding, cell spacing-->
</body>
</html>
