<!--HTML frames allow authors to present documents in multiple views, which may be independent windows or subwindows. Multiple views offer designers a way to keep certain information visible, while other views are scrolled or replaced.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Layout with iFrames</title>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <iframe src="https://www.example1.com" title="Example 1"></iframe>
    <iframe src="https://www.example2.com" title="Example 2"></iframe>
</main>

<footer>
    <p>&copy;DileepLee 2024 My Website</p>
</footer>

</body>
</html>
