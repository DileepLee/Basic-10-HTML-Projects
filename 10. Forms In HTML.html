<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In HTML</title>
</head>
<body>
    <h1>Form Elements</h1>
    <h2>Input Element</h2>
    TextBox: <input type="text"><br><br>
    Password: <input type="password"><br><br>
    CheckBox: <input type="checkbox"><br><br>
    RadioButton:  Male<input type="radio" name="gender">Female<input type="radio" name="gender"><br><br>
    DateOfBirth: <input type="date" /><br><br>
    Email: <input type="email" /><br><br>
    ImageFile: <input type="file" />
<br><br>
    <h2>Select Element</h2>
    <label for="fruits">Choose One:</label>
    <select  id="fruits" name="fruits" value="">
        <option value="select"></option>
        <option value="apple">HTML</option>
        <option value="banana">CSS</option>
        <option value="cherry">Javascript</option>
        <option value="date">Bootsrap</option>
        <option value="elderberry">MERN Stack</option>
    </select>
    <br><br>

    <h2>Textarea Element</h2>
    <textarea name="Enter any Thing" id="textarea" rows="5" cols="80" ></textarea>
    <br><br>
    <h2>Button Element</h2>
    <button type="submit">Click Me</button><br><br>

</body>
</html>
